applicationName: "web"
deployment:
  podLabels:
    app: web
  image:
    repository: docker.release.stakater.com:443/stakater/web
    tag: v0.0.7
  imagePullSecrets: "docker-registry-nexus-secret"
  env:
  - name: PORT
    value: "4200"
  - name: SSO_URL
    value: "https://keycloak-dev.DOMAIN/auth"
  - name: SSO_REALM
    value: "nordmart"
  - name: SSO_CLIENT_ID
    value: "stakater-nordmart-web"
  - name: SECURE_GW_ENDPOINT
    value: "https://gateway-dev.DOMAIN"
service:
  ports:
  - port: 4200
    name: web
    protocol: TCP
    targetPort: 4200
rbac:
  create: false
  serviceAccount:
    name: default
configMap: {}
